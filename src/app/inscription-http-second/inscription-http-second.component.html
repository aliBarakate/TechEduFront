<app-main-navbar></app-main-navbar>
<div class="container">
  <label for="content">Type de compte :</label><br>

  <br>
  <label for="content">Groupe Sanguin</label><br>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">

        <div class="form-group">
          <label for="title">Nom</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            required
            ngModel
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="content">Prenom</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            required
            ngModel
            name="prenom"
          />
        </div>
        <div class="form-group">
          <label for="content">Ville</label>
          <input
            type="text"
            class="form-control"
            id="cin"
            required
            ngModel
            name="ville"
          />
        </div>
        <div class="form-group">
          <label for="content">Email</label>
          <input
            type="text"
            class="form-control"
            id="ville"
            required
            ngModel
            name="email"
          />
        </div>


        <div class="form-group">
          <label for="content">TEL</label>
          <input
            type="text"
            class="form-control"
            id="tel"
            required
            ngModel
            name="tel"
          />
        </div>


        <div class="form-group">
          <label for="content">CNE</label>
          <input
            type="text"
            class="form-control"
            id="mail"
            required
            ngModel
            name="cne"
          />
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"

        >

          Enregistrer
        </button>
      </form>
      <div *ngIf="suivantactivated==true">
        <a class="btn btn-primary" href="#" role="receveur">suivant</a>
      </div>
    </div>
  </div>
  <hr />


</div>
